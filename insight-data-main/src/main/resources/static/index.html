<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据洞察平台</title>
  
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- 引入Vue和Vue Router -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.1.6/dist/vue-router.global.js"></script>
</head>
<body>
  <div id="app">
    <div class="main-container">
      <!-- 顶部导航栏 -->
      <Navbar :user="user" @toggle-sidebar="toggleSidebar"></Navbar>
      
      <div class="content-container">
        <!-- 侧边栏 -->
        <Sidebar :collapsed="sidebarCollapsed" @toggle-collapse="toggleSidebar"></Sidebar>
        
        <!-- 主内容区域 -->
        <div class="page-content">
          <router-view></router-view>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 引入服务 -->
  <script src="js/services/api.js" type="module"></script>
  
  <!-- 引入组件 -->
  <script src="js/components/Navbar.js"></script>
  <script src="js/components/Sidebar.js"></script>
  
  <!-- 引入视图 -->
  <script src="js/views/Dashboard.js"></script>
  <script src="js/views/Datasource.js"></script>
  <script src="js/views/DataBrowse.js"></script>
  <script src="js/views/QueryBuilder.js"></script>
  <script src="js/views/NLQuery.js"></script>
  <script src="js/views/LowCode.js"></script>
  <script src="js/views/QueryHistory.js"></script>
  <script src="js/views/Settings.js"></script>
  
  <!-- 引入主应用 -->
  <script src="js/app.js"></script>
</body>
</html>
