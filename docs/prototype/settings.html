        .bg-sidebar { background-color: #1a202c; }
        .text-primary { color: #4c51bf; }
        .border-primary { border-color: #4c51bf; }
        .bg-primary { background-color: #4c51bf; }
        .hover-bg-primary:hover { background-color: #434190; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .transition-all { transition: all 0.3s ease; }
        
        /* 颜色主题变量 */
        :root {
            --color-primary: #4c51bf;
            --color-primary-hover: #434190;
            --color-text: #1a202c;
            --color-text-secondary: #4a5568;
            --color-background: #f7fafc;
            --color-background-secondary: #ffffff;
            --color-border: #e2e8f0;
            --color-sidebar: #1a202c;
            --color-sidebar-text: #ffffff;
        }
        
        /* 暗黑模式变量 */
        [data-theme="dark"] {
            --color-text: #f7fafc;
            --color-text-secondary: #cbd5e0;
            --color-background: #1a202c;
            --color-background-secondary: #2d3748;
            --color-border: #4a5568;
            --color-sidebar: #0f1521;
            --color-sidebar-text: #f7fafc;
        }
        
        /* 应用主题变量 */
        body {
            background-color: var(--color-background);
            color: var(--color-text);
        }
        .bg-sidebar { background-color: var(--color-sidebar); }
        .text-primary { color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .hover-bg-primary:hover { background-color: var(--color-primary-hover); }
        .focus\:ring-primary:focus { --tw-ring-color: var(--color-primary); }
        .focus\:border-primary:focus { border-color: var(--color-primary); }
    </style>
    <style>
        /* 暗黑模式下的额外样式覆盖 */
        [data-theme="dark"] .bg-white {
            background-color: var(--color-background-secondary);
        }
        [data-theme="dark"] .bg-gray-100 {
            background-color: var(--color-background);
        }
        [data-theme="dark"] .text-gray-700,
        [data-theme="dark"] .text-gray-900,
        [data-theme="dark"] .text-gray-800 {
            color: var(--color-text);
        }
    </style>
</head>

    <script>
        // 主题和颜色设置
        document.addEventListener('DOMContentLoaded', function() {
            // 颜色映射
            const colorMap = {
                'indigo': {
                    primary: '#4c51bf',
                    hover: '#434190'
                },
                'blue': {
                    primary: '#3182ce',
                    hover: '#2c5282'
                },
                'green': {
                    primary: '#38a169',
                    hover: '#2f855a'
                },
                'purple': {
                    primary: '#805ad5',
                    hover: '#6b46c1'
                },
                'red': {
                    primary: '#e53e3e',
                    hover: '#c53030'
                }
            };

            // 从 localStorage 加载设置
            function loadSettings() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                const savedColor = localStorage.getItem('color') || 'indigo';
                
                // 设置主题
                setTheme(savedTheme);
                document.querySelector(`input[name="theme"][value="${savedTheme}"]`).checked = true;
                
                // 设置颜色
                setColor(savedColor);
                document.querySelector(`input[name="color"][value="${savedColor}"]`).checked = true;
                
                // 更新 UI 状态
                updateThemeUI(savedTheme);
                updateColorUI(savedColor);
            }

            // 设置主题
            function setTheme(theme) {
                // 如果是自动模式，根据系统偏好设置
                if (theme === 'auto') {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', theme);
                }
            }

            // 设置颜色
            function setColor(color) {
                const root = document.documentElement;
                const colorValues = colorMap[color];
                
                root.style.setProperty('--color-primary', colorValues.primary);
                root.style.setProperty('--color-primary-hover', colorValues.hover);
            }

            // 更新主题 UI
            function updateThemeUI(theme) {
                // 移除所有主题选择的边框高亮
                document.querySelectorAll('input[name="theme"] + label .rounded-md').forEach(el => {
                    el.classList.remove('border-primary');
                    el.classList.add('border-gray-300');
                });
                
                // 高亮选中的主题
                const selectedTheme = document.querySelector(`#theme-${theme} + label .rounded-md`);
                if (selectedTheme) {
                    selectedTheme.classList.remove('border-gray-300');
                    selectedTheme.classList.add('border-primary');
                }
            }

            // 更新颜色 UI
            function updateColorUI(color) {
                // 移除所有颜色选择的边框高亮
                document.querySelectorAll('input[name="color"] + label .rounded-full').forEach(el => {
                    el.classList.remove('border-primary');
                    el.classList.add('border-white');
                });
                
                // 高亮选中的颜色
                const selectedColor = document.querySelector(`#color-${color} + label .rounded-full`);
                if (selectedColor) {
                    selectedColor.classList.remove('border-white');
                    selectedColor.classList.add('border-primary');
                }
            }

            // 保存设置
            function saveSettings() {
                const theme = document.querySelector('input[name="theme"]:checked').value;
                const color = document.querySelector('input[name="color"]:checked').value;
                
                localStorage.setItem('theme', theme);
                localStorage.setItem('color', color);
                
                setTheme(theme);
                setColor(color);
                
                // 显示保存成功提示
                alert('设置已保存');
            }

            // 初始化加载设置
            loadSettings();

            // 监听系统主题变化（用于自动模式）
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (localStorage.getItem('theme') === 'auto') {
                    setTheme('auto');
                }
            });

            // 保存按钮点击事件
            document.getElementById('save-settings').addEventListener('click', saveSettings);

            // 主题选择事件
            document.querySelectorAll('input[name="theme"]').forEach(input => {
                input.addEventListener('change', function() {
                    updateThemeUI(this.value);
                    setTheme(this.value);
                    localStorage.setItem('theme', this.value);
                });
            });

            // 颜色选择事件
            document.querySelectorAll('input[name="color"]').forEach(input => {
                input.addEventListener('change', function() {
                    updateColorUI(this.value);
                    setColor(this.value); 
                    localStorage.setItem('color', this.value);
                    document.querySelector('.bg-primary').classList.add('hover:bg-' + this.value + '-700');
                });
            });
        });
    </script>
</body>
</html>
